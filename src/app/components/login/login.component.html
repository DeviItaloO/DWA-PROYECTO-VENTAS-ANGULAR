<div class="login-wrapper">
  <mat-card class="login-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required placeholder="Ingresa tu usuario">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required placeholder="Ingresa tu contraseña">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
