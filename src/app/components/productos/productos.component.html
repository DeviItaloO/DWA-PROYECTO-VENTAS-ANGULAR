<div class="container">
    <h1>Administrador de Productos</h1>

    <div style="text-align: right; margin-bottom: 10px;">
        <button mat-raised-button color="primary" (click)="nuevoProducto()">Nuevo</button>
    </div>

    <h3>Listado de productos</h3>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.idProducto }} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.descripcion }} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.precio | currency }} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let producto"> {{ producto.stock }} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let producto">
                    <button mat-icon-button color="accent" (click)="editarProducto(producto)">
                        ✏️
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarProducto(producto.idProducto)">
                        ➖
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator 
            [length]="dataSource.data.length"
            [pageSize]="5" 
            [pageSizeOptions]="[5, 10, 25]" 
            showFirstLastButtons>
        </mat-paginator>
    </div>

    <div *ngIf="productos.length === 0" style="text-align: center; margin-top: 10px;">
        No hay productos disponibles
    </div>
</div>
