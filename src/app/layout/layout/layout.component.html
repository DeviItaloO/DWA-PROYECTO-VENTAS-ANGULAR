<div class="flex h-screen bg-gray-100 overflow-hidden">
    <aside [class.w-64]="!isCollapsed" [class.w-16]="isCollapsed"
        class="bg-slate-800 text-white shadow-lg transition-all duration-300 overflow-hidden flex flex-col">
        <div class="relative p-4 border-b border-slate-700 flex items-center">
            <button (click)="toggleSidebar()" class="text-white hover:text-slate-300 flex items-center"
                [matTooltip]="isCollapsed ? 'Máximizar' : 'Mínimizar'" matTooltipPosition="right">
                <mat-icon class="text-xl leading-none">
                    {{ isCollapsed ? 'menu_open' : 'menu' }}
                </mat-icon>
            </button>

            <div *ngIf="!isCollapsed"
                class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-2 text-lg font-bold text-white">
                <span>Sistema</span>
            </div>
        </div>
        <br>
        <nav *ngIf="!isCollapsed" class="flex flex-col gap-2 p-4 flex-1">
            <a routerLink="/producto" routerLinkActive="bg-slate-700"
                class="px-3 py-2 rounded hover:bg-slate-700 flex items-center gap-2"
                [class.justify-center]="isCollapsed">
                <mat-icon>inventory</mat-icon>
                <span *ngIf="!isCollapsed">Productos</span>
            </a>
            <a routerLink="/categoria" routerLinkActive="bg-slate-700"
                class="px-3 py-2 rounded hover:bg-slate-700 flex items-center gap-2"
                [class.justify-center]="isCollapsed">
                <mat-icon>category</mat-icon>
                <span *ngIf="!isCollapsed">Categorias</span>
            </a>
            <a routerLink="/usuario" routerLinkActive="bg-slate-700"
                class="px-3 py-2 rounded hover:bg-slate-700 flex items-center gap-2"
                [class.justify-center]="isCollapsed">
                <mat-icon>people</mat-icon>
                <span *ngIf="!isCollapsed">Usuarios</span>
            </a>
        </nav>

        <div *ngIf="!isCollapsed" class="p-4 border-t border-slate-700">
            <button (click)="logout()"
                class="w-full text-left px-3 py-2 rounded hover:bg-red-600 flex items-center gap-2">
                <mat-icon>logout</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <div class="p-6 h-full">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
