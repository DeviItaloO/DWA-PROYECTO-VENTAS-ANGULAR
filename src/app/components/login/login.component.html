<div class="login-container">
    <div class="login-form">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input id="username" formControlName="username" type="text" class="form-control" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" formControlName="password" type="password" class="form-control" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
  
        <div *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
